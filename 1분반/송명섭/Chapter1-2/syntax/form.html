<form action="http://localhost:3000/process_create" method="post">
    <!-- 데이터를 전달할 웹 서버 주소. 입력될 정보는 쿼리스트링으로 만들어짐. -->

    <p><input type="text" name="title"></p> <!-- 한 줄 입력 박스-->

    <p> <!-- 여러 줄 입력 박스-->
        <textarea name="description"></textarea>
    </p>

    <p>
        <input type="submit"> <!-- 입력 마친 후 웹 서버로 전송 -->
    </p>

</form>

<!-- 
action 속성은 입력된 데이터가 전달될 서버
2개 박스에, 위에 제목 아래에 내용 입력 후 제출 시 다음 링크로 이동
(물론 이전에 설정한 사이트 특성 상 Not Found 뜸.)

1) method = "get" 또는 method 속성 생략 시
http://localhost:3000/process_create?title=TITLE&description=CONTENT
 → 서버에서 데이터를 가져올 때
2) method = "post" 추가 시 
결과 화면은 동일하나 경로에 물음표 이후는 표시되지 않음.
http://localhost:3000/process_create
 → 서버에 데이터를 전송할 때  
-->
